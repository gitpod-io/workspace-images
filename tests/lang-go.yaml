- desc: it should run
  command: [go, version]
  assert:
  - stdout.indexOf("go version") != -1
  - stdout.indexOf("go1.17.5") != -1
  - status == 0
- desc: it should have gopkgs
  command: [gopkgs]
  assert:
  - status == 0
- desc: it should have gopls
  command: [gopls, version]
  assert:
  - status == 0
  - stdout.indexOf("gopls") != -1
