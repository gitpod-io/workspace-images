- desc: it should run java
  command: [java -version]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
  - stderr.indexOf("OpenJDK")   != -1
  - stderr.indexOf("1.8.0_312") != -1 ||
    stderr.indexOf("11.0.13")   != -1 ||
    stderr.indexOf("17.0.1")    != -1
- desc: it should run maven
  command: [mvn -v]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
  - stdout.indexOf("Apache Maven") != -1
- desc: it should run sdk
  command: [sdk v]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
  - stdout.indexOf("SDKMAN") != -1
