- desc: it should run postgresql cli
  command: [postgres -V]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
  - stdout.indexOf("(PostgreSQL) 12") != -1
- desc: it should serve postgres
  entrypoint: [bash, -i, -c]
  command: [until pg_ctl status; do sleep 1; done && psql -l]
  assert:
  - stdout.indexOf("List of databases") != -1
  - status == 0
