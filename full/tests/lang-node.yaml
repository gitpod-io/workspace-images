- desc: it should run node
  command: [node --version]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
- desc: it should have yarn
  command: [yarn --version]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
- desc: it should have typescript
  command: [tsc --version]
  entrypoint: [bash, -i, -c]
  assert:
  - status == 0
