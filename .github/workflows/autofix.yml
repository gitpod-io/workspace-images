name: Run Autofix
on:
  schedule:
    - cron:  '0 2 * * MON-FRI' # every workday at 2AM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"

    - name: Run autofix
      run: |
        npm install -g autofix@0.6.0
        autofix --branches --pull-request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
